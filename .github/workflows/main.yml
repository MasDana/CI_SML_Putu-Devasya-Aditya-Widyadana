name: MLflow CI Workflow

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  train-and-dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14.2"

      - name: Install MLflow
        run: pip install mlflow

      - name: Run MLflow Project
        run: mlflow run MLProject --env-manager=local

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          MODEL_PATH=$(find mlruns -type d -path "*/artifacts/model" | head -n 1)
          mlflow models build-docker \
            --model-uri $MODEL_PATH \
            --name masdana/wine-quality-mlflow

      - name: Push Docker Image
        run: docker push masdana/wine-quality-mlflow
